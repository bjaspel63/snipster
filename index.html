<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Cheat Sheet</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#f87171">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/themes/prism-tomorrow.min.css"/>
</head>
<body>
<header>
  <h1>Interactive Cheat Sheet</h1>
  <div class="controls">
    <input type="text" id="search" placeholder="Search topics...">
    <input type="text" id="tag-filter" placeholder="Filter by tag...">
    <button id="toggle-theme">🌙</button>
    <button id="show-favorites">⭐ Favorites</button>
  </div>
</header>

<main id="cheatsheet"></main>

<div id="console-panel">
  <h3>Console Output:</h3>
  <pre id="console-output"></pre>
</div>

<!-- Skulpt Python interpreter -->
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
<!-- Prism.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/prism.min.js"></script>
<script src="script.js"></script>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log('SW registered', reg))
      .catch(err => console.log('SW failed', err));
  });
}
</script>
</body>
</html>
