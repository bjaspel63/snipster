<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snipster</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/appwrite@10.2.0/dist/appwrite.min.js"></script>
<script src="appwrite-config.js"></script>
</head>
<body>
<header>
  <h1>Snipster - Cheat Sheet</h1>
  <div class="controls">
    <input type="text" id="search" placeholder="Search...">
    <input type="text" id="tag-filter" placeholder="Filter tags...">
    <button id="toggle-theme">🌙</button>
    <button id="show-favorites">⭐ Favorites</button>
    <button id="logout-btn">Logout</button>
  </div>
</header>

<main id="cheatsheet"></main>

<div id="console-panel">
  <h3>Console</h3>
  <pre id="console-output"></pre>
</div>

<script src="script.js"></script>
<script>
document.getElementById("logout-btn").addEventListener("click", ()=>{
  auth.signOut().then(()=> window.location.href="login.html");
});

// Redirect if not logged in
auth.onAuthStateChanged(user => { if(!user) window.location.href="login.html"; });
</script>
</body>
</html>
